name: my_ml
channels:
  - anaconda
  - conda-forge
  - nvidia
  - pytorch
dependencies:
  - python=3.10
  - pytorch::pytorch>=2.0
  - pytorch::torchaudio
  - pytorch::torchvision
  - pytorch::pytorch-cuda=11.8
  - pip
  - conda-forge::cudatoolkit=11.8.0
  - pip:
      - azureml-mlflow==1.48.0
      - azureml-defaults==1.48.0
      - xgboost_ray
      - scikit-learn
      - ray-on-aml
      - numpy
      - pyarrow
      - pandas
      - azure-identity
      - azure-keyvault-secrets
      - adlfs
      - azure-storage-blob
      - smart_open[azure]
      - https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-3.0.0.dev0-cp310-cp310-manylinux2014_x86_64.whl