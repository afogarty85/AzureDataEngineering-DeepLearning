name: my_ml_env
channels:
  - defaults
dependencies:
  - python==3.10
  - pip==23.0.1
  - cudatoolkit==11.8
  - pip:
      - --index-url https://pypi.python.org/simple
      - --extra-index-url https://download.pytorch.org/whl/cu118
      - torch==2.0.1+cu118
      - torchvision
      - torchaudio      
      - azureml-mlflow
      - azureml-defaults
      - azureml-inference-server-http==0.8.4
      - scikit-learn
      - numpy
      - pyarrow
      - pandas
      - azure-identity
      - azure-keyvault-secrets
      - azure-storage-blob
      - xgboost_ray
      - adlfs
      - azure-storage-blob
      - smart_open[azure]
      - https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-3.0.0.dev0-cp310-cp310-manylinux2014_x86_64.whl